<div class="card mt-5 shadow-effect ">
    <div class="card-body">
        <h4>Leave Comment</h4>
        <p>You can leave a comment using this form</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name here">
            </div>

            <div class="form-group">
                <label for="">Comment</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control shadow-effect" placeholder="add your comment here"></textarea>
            </div>
            <br>
            <button class="btn btn-info">Add a Comment</button>
        </form>
    </div>
</div>
